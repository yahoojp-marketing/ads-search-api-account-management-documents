AccountManagement:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">アカウントIDです。<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Account ID.<br>Although this field is returned in the response, it is ignored on input.</div>
    accountName:
      type: string
      nullable: true
      description: |
        <div lang="ja">アカウント名です。<br>このフィールドは、ADD時は必須となり、SET時は省略可能となります。</div>
        <div lang="en">Account Name.<br>This field is optional in SET operation.</div>
    accountPayment:
      $ref: 'AccountManagementServicePayment.yaml#/AccountManagementServicePayment'
    agencyPersonName:
      type: string
      nullable: true
      description: |
        <div lang="ja">代理店担当者名です。<br>ADDおよびSET時、このフィールドは省略可能となります。</div>
        <div lang="en">Agency Person Name.</div>
    agencyPrefectureCode:
      $ref: 'AccountManagementServicePrefectureCode.yaml#/AccountManagementServicePrefectureCode'
    authType:
      $ref: 'AccountManagementServiceAuthType.yaml#/AccountManagementServiceAuthType'
    autoTaggingEnabled:
      $ref: 'AccountManagementServiceAutoTaggingEnabled.yaml#/AccountManagementServiceAutoTaggingEnabled'
    client:
      $ref: 'AccountManagementServiceClient.yaml#/AccountManagementServiceClient'
    contactBizId:
      type: string
      nullable: true
      description: |
        <div lang="ja">アカウント管理者のYahoo! JAPANビジネスIDです。<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Contact Business ID.<br>Although this field is returned in the response, it is ignored on input.</div>
    deliveryStatus:
      $ref: 'AccountManagementServiceDeliveryStatus.yaml#/AccountManagementServiceDeliveryStatus'
    isAdultAccount:
      $ref: 'AccountManagementServiceIsAdultAccount.yaml#/AccountManagementServiceIsAdultAccount'
    isTestAccount:
      $ref: 'AccountManagementServiceIsTestAccount.yaml#/AccountManagementServiceIsTestAccount'
    status:
      $ref: 'AccountManagementServiceStatus.yaml#/AccountManagementServiceStatus'
  title: AccountManagement
  description: |
    <div lang="ja">AccountManagementオブジェクトは、アカウント情報を表します。</div>
    <div lang="en">AccountManagement objects serve account information.</div><hr><details><summary>Requirement</summary>
    <table border='1'>
      <tr>
        <th>PROPERTY</th>
        <th>ADD</th>
        <th>SET</th>
      </tr>
      <tr>
        <td>accountId</td>
        <td>Ignore</td>
        <td>Ignore</td>
      </tr>
      <tr>
        <td>accountName</td>
        <td>Requirement</td>
        <td>Optional</td>
      </tr>
      <tr>
        <td>accountPayment</td>
        <td>Requirement</td>
        <td>Optional</td>
      </tr>
      <tr>
        <td>agencyPersonName</td>
        <td>Optional</td>
        <td>Optional</td>
      </tr>
      <tr>
        <td>agencyPrefectureCode</td>
        <td>Optional</td>
        <td>Ignore</td>
      </tr>
      <tr>
        <td>autoTaggingEnabled</td>
        <td>Optional<br>default: TRUE</td>
        <td>Optional<br>Updatable</td>
      </tr>
      <tr>
        <td>client</td>
        <td>Requirement</td>
        <td>Ignore</td>
      </tr>
      <tr>
        <td>contactBizId</td>
        <td>Ignore</td>
        <td>Ignore</td>
      </tr>
      <tr>
        <td>deliveryStatus</td>
        <td>Optional<br>default:ACTIVE</td>
        <td>Optional</td>
      </tr>
      <tr>
        <td>isAdultAccount</td>
        <td>Ignore</td>
        <td>Ignore</td>
      </tr>
      <tr>
        <td>isTestAccount</td>
        <td>Ignore</td>
        <td>Ignore</td>
      </tr>
      <tr>
        <td>status</td>
        <td>Ignore</td>
        <td>Ignore</td>
      </tr>
    </table></details>
