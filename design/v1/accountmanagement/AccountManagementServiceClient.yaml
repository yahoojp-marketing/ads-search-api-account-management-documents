AccountManagementServiceClient:
  type: object
  nullable: true
  properties:
    building:
      type: string
      nullable: true
      description: |
        <div lang="ja">ビル名です。<br>このフィールドは、ADD時に省略可能となり、SET時に無視されます。</div>
        <div lang="en">Building name.</div>
    city:
      type: string
      nullable: true
      description: |
        <div lang="ja">市区町村名です。<br>このフィールドは、ADD時に必須となり、SET時に無視されます。</div>
        <div lang="en">City name.</div>
    clientPersonName:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告主の担当者氏名です。<br>このフィールドは、ADD時に省略可能となり、SET時に無視されます。</div>
        <div lang="en">Client person name.</div>
    companyName:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告主名です。<br>このフィールドは、ADD時に必須となり、SET時に無視されます。</div>
        <div lang="en">Company name.</div>
    companyNameKana:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告主名カナです。<br>このフィールドは、ADD時に必須となり、SET時に無視されます。</div>
        <div lang="en">Kana characters of company name.</div>
    enterpriseType:
      $ref: 'AccountManagementServiceEnterpriseType.yaml#/AccountManagementServiceEnterpriseType'
    enterpriseTypePosition:
      $ref: 'AccountManagementServiceEnterpriseTypePosition.yaml#/AccountManagementServiceEnterpriseTypePosition'
    phoneNumber:
      type: string
      nullable: true
      pattern: '^\d{1,5}-\d{1,5}-\d{1,5}$'
      description: |
        <div lang="ja">電話番号です。<br>※xxxxx-xxxxx-xxxxx形式です。<br>このフィールドは、ADD時に必須となり、SET時に無視されます。</div>
        <div lang="en">Phone number.<br>xxxxx-xxxxx-xxxxx</div>
    prefectureCode:
      $ref: 'AccountManagementServicePrefectureCode.yaml#/AccountManagementServicePrefectureCode'
    street1:
      type: string
      nullable: true
      description: |
        <div lang="ja">町・字名です。<br>このフィールドは、ADD時に必須となり、SET時に無視されます。</div>
        <div lang="en">street1.</div>
    street2:
      type: string
      nullable: true
      description: |
        <div lang="ja">丁目・番地・号です。<br>このフィールドは、ADD時に必須となり、SET時に無視されます。</div>
        <div lang="en">street2.</div>
    url:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告掲載を希望するサイトのURLです。<br>このフィールドは、ADD時に必須となり、SET時に無視されます。</div>
        <div lang="en">URL.</div>
    urlType:
      $ref: 'AccountManagementServiceUrlType.yaml#/AccountManagementServiceUrlType'
    zip:
      type: string
      nullable: true
      pattern: '^\d{3}-\d{4}$'
      description: |
        <div lang="ja">郵便番号です。<br>※xxx-xxxx形式です。<br>このフィールドは、ADD時に必須となり、SET時に無視されます。</div>
        <div lang="en">Zip code.<br>xxx-xxxx</div>
