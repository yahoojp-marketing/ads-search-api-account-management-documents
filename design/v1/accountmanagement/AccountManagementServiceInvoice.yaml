        <td>budgetAmount</td>
        <td>Requirement</td>
        <td>Optional</td>
      </tr>
      <tr>
        <td>endDate</td>
        <td>Optional</td>
        <td>Optional</td>
      </tr>
      <tr>
        <td>startDate</td>
        <td>Ignore</td>
        <td>Ignore</td>
      </tr>
    </table></details>
