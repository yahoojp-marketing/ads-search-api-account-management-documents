AccountManagementServiceIsTestAccount:
  type: string
  nullable: true
  enum:
    - 'TRUE'
    - 'FALSE'
    - UNKNOWN
  title: AccountManagementServiceIsTestAccount
  description: |
    <div lang="ja">AccountManagementServiceIsTestAccountは、テストアカウントかどうかを表すフラグです。<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
    <div lang="en">AccountManagementServiceIsTestAccount displays whether account is created for testing purposes or not.</div>
    <hr>
    <p>* <code>TRUE</code> - <span lang="ja">テストアカウント</span><span lang="en">Test account.</span></p>
    <p>* <code>FALSE</code> - <span lang="ja">Productionアカウント(テストアカウントではありません)</span><span lang="en">Production (non-test) account.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
