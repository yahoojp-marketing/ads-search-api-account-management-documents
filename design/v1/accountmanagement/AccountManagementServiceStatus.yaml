AccountManagementServiceStatus:
  type: string
  nullable: true
  enum:
  - INPROGRESS
  - WAIT_DECIDE
  - SUSPENDED
  - SERVING
  - ENDED
  - CANCELED
  - UNKNOWN
  title: AccountManagementServiceStatus
  description: |
    <div lang="ja">AccountManagementServiceStatus、アカウントの契約状況を表します。<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
    <div lang="en">Account status.</div>
    <hr>
    <p>* <code>INPROGRESS</code> - <span lang="ja">登録待ち</span><span lang="en">Under registration process</span></p>
    <p>* <code>WAIT_DECIDE</code> - <span lang="ja">確定待ち</span><span lang="en">Waiting confirmation</span></p>
    <p>* <code>SUSPENDED</code> - <span lang="ja">サービス停止中</span><span lang="en">The account service is not active.</span></p>
    <p>* <code>SERVING</code> - <span lang="ja">サービス中</span><span lang="en">The account is active.</span></p>
    <p>* <code>ENDED</code> - <span lang="ja">サービス終了</span><span lang="en">The account　service has ended.</span></p>
    <p>* <code>CANCELED</code> - <span lang="ja">解約済み</span><span lang="en">The account　service has been canceled.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
